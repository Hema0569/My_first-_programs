<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="post">
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="hemasri" minlength="6" maxlength="15" required><br><br>

        <label for="password">password:</label>
        <input type="password" id="password" placeholder="password" minlength="6" maxlength="15" required><br><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="hemasri@gmail.com"><br><br>

        <label for="phonenumber">phonenumber:</label>
        <input type="tel" id="phonenumber" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>

        <label for="bday">birthday:</label>
        <input type="date" id="bday"><br><br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="99"><br><br>

        <label for="male">male</label>
        <input type="radio" id="male">
        <label for="female">female</label>
        <input type="radio" id="female"><br><br>

        <label for="payment">payment</label>
        <select>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard:</option>
        </select><br><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">
        <label for="share">share</label>
        <input type="checkbox" id="share">
        <label for="like">like</label>
        <input type="checkbox" id="like"><br><br>

        <label for="comment">comment</label>
        <textarea id="comment" rows="5" cols="5"></textarea><br><br>

        <label for="file">file</label>
        <input type="file" id="file" accept="png,jpeg"><br><br>

        <input type="reset">
        <input type="submit">
        
    </form>
</body>
</html>
